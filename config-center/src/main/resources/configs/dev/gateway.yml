    client:
      access-token-uri: http://localhost:8762/uaa/oauth/token
      user-authorization-uri: http://localhost:8762/uaa/oauth/authorize
      client-id: auth-center
    resource:
      user-info-uri: http://localhost:8766/user-me
      prefer-token-info: false